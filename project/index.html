<!DOCTYPE html>
<html>
    <head>
        <title>To-Do List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bad+Script">
        <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <div id="todo">
                <h1>Tasks pool</h1>
                <div class="todo__pool" type="text" placeholder="Мой список"></div>
                <ul class="todos">
                </ul>
                <div id="buttons__block">
                    <button class="add__btn">Add</button>
                    <button class="edit__btn">Edit</button>
                    <button class="remove__btn">Remove</button>
                </div>
            </div>
            <div class="hidden__block"></div>
        </div>
        <script src="js/dataJson.json"></script>
        <script src="js/data.js"></script>
        <script src="js/functions.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
